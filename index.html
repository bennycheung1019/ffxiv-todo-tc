<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FFXIV 例行清單（每日/每週）</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #e8eefc;
      --muted: #9fb1d8;
      --line: rgba(255, 255, 255, .10);
      --accent: #6ee7ff;
      --accent2: #a78bfa;
      --good: #34d399;
      --bad: #fb7185;
      --shadow: 0 12px 28px rgba(0, 0, 0, .35);
      --radius: 16px;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: radial-gradient(1200px 600px at 30% -10%, rgba(110, 231, 255, .18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(167, 139, 250, .18), transparent 55%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: .2px
    }

    .sub {
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35
    }

    .pillrow {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 8px
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      font-size: 12px;
      color: var(--muted);
    }

    .btn {
      appearance: none;
      border: 1px solid var(--line);
      background: rgba(255, 255, 255, .05);
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: transform .05s ease, background .15s ease;
      user-select: none;
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(255, 255, 255, .08)
    }

    .btn:active {
      transform: translateY(1px)
    }

    .btn.primary {
      border-color: rgba(110, 231, 255, .35);
      background: rgba(110, 231, 255, .12)
    }

    .btn.primary2 {
      border-color: rgba(167, 139, 250, .35);
      background: rgba(167, 139, 250, .12)
    }

    .btn.danger {
      border-color: rgba(251, 113, 133, .35);
      background: rgba(251, 113, 133, .10)
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      align-items: start;
    }

    @media (max-width: 980px) {
      .grid {
        grid-template-columns: 1fr
      }
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .03));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .hd {
      padding: 14px 14px 10px 14px;
      border-bottom: 1px solid var(--line);
      background: rgba(0, 0, 0, .12);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .label {
      font-weight: 700;
      font-size: 13px
    }

    .meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center
    }

    .body {
      padding: 12px 14px 14px 14px
    }

    .progress {
      height: 10px;
      background: rgba(255, 255, 255, .06);
      border: 1px solid var(--line);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2))
    }

    .kpi {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap
    }

    .kpi .k {
      font-size: 12px;
      color: var(--muted)
    }

    .kpi .v {
      font-size: 12px
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 12px
    }

    .item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 10px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(0, 0, 0, .10);
    }

    .item:hover {
      background: rgba(0, 0, 0, .14)
    }

    .ck {
      margin-top: 2px;
      width: 18px;
      height: 18px;
      accent-color: var(--accent);
      cursor: pointer;
    }

    .name {
      font-size: 13px;
      font-weight: 650;
      line-height: 1.25;
      word-break: break-word
    }

    /* Modal */
    .modalBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 100;
    }

    .modal {
      width: min(760px, 96vw);
      max-height: 86vh;
      overflow: auto;
      background: linear-gradient(180deg, rgba(15, 27, 49, .98), rgba(15, 27, 49, .92));
      border: 1px solid var(--line);
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .modalHd {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, .18);
      border-bottom: 1px solid var(--line);
      padding: 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }

    .modalTitle {
      font-weight: 800;
      font-size: 13px
    }

    .modalBody {
      padding: 12px 14px 14px 14px
    }

    .tmplList {
      display: flex;
      flex-direction: column;
      gap: 8px
    }

    .tmplItem {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 10px 10px;
      background: rgba(255, 255, 255, .03);
    }

    .tmplName {
      font-size: 13px;
      font-weight: 650;
      line-height: 1.25;
      word-break: break-word
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(15, 27, 49, .96);
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      padding: 10px 12px;
      border-radius: 12px;
      color: var(--text);
      font-size: 12px;
      display: none;
      z-index: 120;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>FFXIV 例行清單（每日 / 每週）</h1>
        <div class="sub">重置時間（HKT）：每日 23:00｜每週二 16:00</div>
        <div class="pillrow">
          <div class="pill">登入狀態：<b id="authState">未登入</b></div>
          <div class="pill">雲端同步：<b id="syncState">未啟用</b></div>
        </div>
      </div>
      <div class="pillrow">
        <button class="btn primary" id="btnLogin">Discord 登入</button>
        <button class="btn danger" id="btnLogout" style="display:none;">登出</button>
      </div>
    </header>

    <div class="grid">
      <!-- DAILY (LEFT) -->
      <section class="card">
        <div class="hd">
          <div>
            <div class="label">每日清單</div>
            <div class="meta">
              <span class="mono" id="dyPeriodKey"></span>
              <span>｜距離下次重置：<b id="dyCountdown">—</b></span>
            </div>
          </div>
          <div class="pillrow">
            <button class="btn primary" id="dyManage">加入/移除項目</button>
            <button class="btn" id="dyUncheck">取消本期全部勾選</button>
          </div>
        </div>
        <div class="body">
          <div class="progress">
            <div class="bar" id="dyBar"></div>
          </div>
          <div class="kpi">
            <div><span class="k">完成</span> <span class="v"><b id="dyDone">0</b>/<b id="dyTotal">0</b></span></div>
            <div><span class="k">完成率</span> <span class="v"><b id="dyPct">0%</b></span></div>
          </div>
          <div class="list" id="dyList"></div>
        </div>
      </section>

      <!-- WEEKLY (RIGHT) -->
      <section class="card">
        <div class="hd">
          <div>
            <div class="label">每週清單</div>
            <div class="meta">
              <span class="mono" id="wkPeriodKey"></span>
              <span>｜距離下次重置：<b id="wkCountdown">—</b></span>
            </div>
          </div>
          <div class="pillrow">
            <button class="btn primary2" id="wkManage">加入/移除項目</button>
            <button class="btn" id="wkUncheck">取消本期全部勾選</button>
          </div>
        </div>
        <div class="body">
          <div class="progress">
            <div class="bar" id="wkBar"></div>
          </div>
          <div class="kpi">
            <div><span class="k">完成</span> <span class="v"><b id="wkDone">0</b>/<b id="wkTotal">0</b></span></div>
            <div><span class="k">完成率</span> <span class="v"><b id="wkPct">0%</b></span></div>
          </div>
          <div class="list" id="wkList"></div>
        </div>
      </section>
    </div>
  </div>

  <!-- Daily Modal -->
  <div class="modalBackdrop" id="dyModal">
    <div class="modal" role="dialog" aria-modal="true" aria-label="每日項目管理">
      <div class="modalHd">
        <div class="modalTitle">每日：加入/移除項目</div>
        <div class="pillrow">
          <button class="btn" id="dyEnableAll">全部加入</button>
          <button class="btn" id="dyDisableAll">全部移除</button>
          <button class="btn" id="dyClose">關閉</button>
        </div>
      </div>
      <div class="modalBody">
        <div class="tmplList" id="dyTemplates"></div>
      </div>
    </div>
  </div>

  <!-- Weekly Modal -->
  <div class="modalBackdrop" id="wkModal">
    <div class="modal" role="dialog" aria-modal="true" aria-label="每週項目管理">
      <div class="modalHd">
        <div class="modalTitle">每週：加入/移除項目</div>
        <div class="pillrow">
          <button class="btn" id="wkEnableAll">全部加入</button>
          <button class="btn" id="wkDisableAll">全部移除</button>
          <button class="btn" id="wkClose">關閉</button>
        </div>
      </div>
      <div class="modalBody">
        <div class="tmplList" id="wkTemplates"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


  <script>

    const SUPABASE_URL = "https://jzmeftlkxcmicubtvvjl.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp6bWVmdGxreGNtaWN1YnR2dmpsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MDU5NDAsImV4cCI6MjA4NjI4MTk0MH0._OdK5K7BD0GlGyki86fW-qO-4RVAAtng2VJ-LYWY4Yk";


    const FIXED_REDIRECT_TO = "https://bennycheung1019.github.io/ffxiv-todo-tc/";

    let supabaseClient;
    let currentUser = null;
    let hasLoadedFromCloud = false;

    const LS_KEY = 'ffxiv_todo_local_cache_v1';

    function loadLocal() {
      try {
        return JSON.parse(localStorage.getItem(LS_KEY)) || {};
      } catch {
        return {};
      }
    }

    function saveLocal(data) {
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    let DATA = loadLocal();

    function cleanUrl() {
      history.replaceState({}, document.title, window.location.pathname);
    }

    async function initSupabase() {

      supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
        {
          auth: {
            flowType: 'pkce',
            detectSessionInUrl: true,
            persistSession: true,
            autoRefreshToken: true
          }
        }
      );

      // 處理回跳
      const hasCode = new URLSearchParams(window.location.search).get('code');
      const hasToken = window.location.hash.includes('access_token');

      if (hasCode) {
        await supabaseClient.auth.exchangeCodeForSession(window.location.href);
        cleanUrl();
      }

      if (hasToken) {
        await supabaseClient.auth.getSessionFromUrl({ storeSession: true });
        cleanUrl();
      }

      const { data: { session } } = await supabaseClient.auth.getSession();
      currentUser = session?.user ?? null;

      updateAuthUI();

      if (currentUser) {
        await cloudLoad();
      }

      supabaseClient.auth.onAuthStateChange(async (_, session) => {
        currentUser = session?.user ?? null;
        updateAuthUI();

        if (currentUser) {
          await cloudLoad();
        }
      });
    }

    function updateAuthUI() {
      document.getElementById('authState').textContent =
        currentUser ? '已登入' : '未登入';

      document.getElementById('btnLogin').style.display =
        currentUser ? 'none' : '';

      document.getElementById('btnLogout').style.display =
        currentUser ? '' : 'none';
    }

    async function loginDiscord() {
      await supabaseClient.auth.signInWithOAuth({
        provider: 'discord',
        options: { redirectTo: FIXED_REDIRECT_TO }
      });
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      currentUser = null;
      hasLoadedFromCloud = false;
      updateAuthUI();
    }

    async function cloudLoad() {

      const { data } = await supabaseClient
        .from('ffxiv_todo')
        .select('data')
        .eq('user_id', currentUser.id)
        .maybeSingle();

      if (data?.data) {
        if (!hasLoadedFromCloud) {
          DATA = data.data;
          hasLoadedFromCloud = true;
        }
      }

      saveLocal(DATA);
      renderAll();
    }

    async function cloudSave() {
      if (!currentUser) return;

      await supabaseClient
        .from('ffxiv_todo')
        .upsert({
          user_id: currentUser.id,
          data: DATA
        }, { onConflict: 'user_id' });
    }

    function bindCheckbox() {
      document.querySelectorAll('.ck').forEach(cb => {
        cb.addEventListener('change', () => {
          DATA[cb.dataset.id] = cb.checked;
          saveLocal(DATA);
          cloudSave();
        });
      });
    }

    // 你的原 renderAll 保留
    // 只要在 renderChecklist 內給 checkbox 加上
    // ck.dataset.id = it.id;

    document.getElementById('btnLogin').addEventListener('click', loginDiscord);
    document.getElementById('btnLogout').addEventListener('click', logout);

    initSupabase();

  </script>
</body>

</html>
